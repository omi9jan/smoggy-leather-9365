<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Page</title>
    <style>
        #navbar{
            height: 50px;
            display: grid;
            grid-template-columns: repeat(9,1fr);
            gap: 50px;
            color: white; 
            background-color:black ;
            margin-top: -10px;
            padding-left: 180px;
            justify-content: center;
            align-items: center;
            padding-bottom:10px ;
        }
        #navbar>div:first-child{
            display: flex;
            gap: 5px;
        }
        #navbar>div>img{
            width: 50%;
            height: 20px;
            margin-top:20px ;
        }
        #navbar>div>h3{
            margin-right: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #navbar>div:nth-child(7){
            margin-right: 600px;
        }
        #btn{
            margin-left: -400px;
            display: flex;
            gap: 10px;
            color: white;
        }
        #btn>button{
            color: whitesmoke;
            background-color: black;
            border-color: white;
            border-radius: 5px;
            width: 80px;
            height: 30px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #btn>button:nth-child(3){
            background-color: #008275;
            border-color: #008275;
        }#navbar>div>p, #btn>div>p{
            font-size: 16px;
            color: #a1a6af;
            font-weight: 600;
        }
        #navbar div p:hover{
            color: whitesmoke;
        }
        #btn>button:hover{
            background-color: rgb(62, 53, 53);

        }
        
    </style>
</head>
